<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinning Ball in Hexagon</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hexagon {
            width: 200px;
            height: 180px;
            background: #333;
            position: relative;
            transform: rotate(30deg);
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .hexagon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #444, #666, #444);
            transform: rotate(-30deg);
        }
        .ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff6b6b, #f9a825);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="hexagon">
        <div class="ball"></div>
    </div>
</body>
</html>
